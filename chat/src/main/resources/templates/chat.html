<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>

    <!-- Frameworks externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS propio con sintaxis Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/chat.css}">

    <!-- Librerías WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center py-4">

<!-- Contenedor principal del chat -->
<div class="chat-container w-100">

    <!-- Header del chat -->
    <div class="chat-header">
        <h4 class="mb-0"><i class="fas fa-comments me-2"></i>Chat en Tiempo Real</h4>
        <div class="connection-status">
            <span id="statusText">Conectando...</span>
            <div class="status-dot status-disconnected" id="statusDot"></div>
        </div>
    </div>

    <!-- Área de mensajes -->
    <div class="chat-messages" id="chatMessages">
        <!-- Estado inicial cuando no hay mensajes -->
        <div class="text-center text-muted py-4" id="emptyState">
            <i class="fas fa-comment-slash fa-2x mb-2"></i>
            <p>No hay mensajes aún. ¡Sé el primero en saludar!</p>
        </div>
    </div>

    <!-- Indicador de que alguien está escribiendo -->
    <div class="typing-indicator-container">
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingText"></span>
        </div>
    </div>

    <!-- Área de entrada de mensajes -->
    <div class="chat-input">
        <!-- Input para el nombre de usuario -->
        <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="senderInput" class="form-control" placeholder="Tu nombre..." maxlength="20">
        </div>

        <!-- Input para el mensaje y botón de enviar -->
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje..." maxlength="500">
            <button id="sendMessage" class="btn btn-send" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- JS propio con sintaxis Thymeleaf -->
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
